<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <main class="container">
        <div class="vertical container" id="bg_img" background="halie-west-25xggax4bSA-unsplash.jpg">
            <div id="logo">
                <img src="statics/odin-lined.png"><span>ODIN</span>
            </div>
            <div class="footer">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> 
                on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>
        <div class="vertical container info">
            <div class="vertical container">
                <p class="text">
                    This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </p><br>
                <p class="text">You <em>know</em> you want to.</p>
                <br><br>
            </div>
            <div class="vertical container form">
                <p>Let's do this!</p><br>
                <form class="container" action="/">
                    <div class="vertical container input">
                        <label for="first">FIRST NAME</label>
                        <input type="text" id="first" name="first_name"><br>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email"><br>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password"><br>
                    </div>
                    <div class="vertical container input">
                        <label for="last">LAST NAME</label>
                        <input type="text" id="last" name="last_name"><br>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone_number"><br>
                        <label for="cpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="cpassword"><br>
                    </div>
                </form>
            </div>
            <br>
            <button type="button">Create Account</button>
            <br>
            <p class="login">Already have an account? <a>Log in</a></p>
        </div>
    </main>
</body>
</html>
